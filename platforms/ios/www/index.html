<html lang="en" ng-app="myApp">
    <head>
        <!-- each definitions -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        
        <!-- title -->
        <title>Hello World</title>
        
        <!-- phonegap js/css -->
        <script src="cordova.js"></script>
        
        <!-- angular js -->
        <script src="lib/angular/angular.js"></script>
        
        <!-- onsen js/css -->
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
        <script src="lib/onsen/js/onsenui.js"></script>
        
        <!-- other lib js/css -->
        
        <!-- app js/css -->
        <link rel="stylesheet" href="styles/app.css"/>
        <script src="js/app.js"></script>
    </head>
    <body>

      <ons-tabbar>
        <ons-tabbar-item
          active="true"
          label="Home"
          icon="home"
          page="page1.html">
        </ons-tabbar-item>

        <ons-tabbar-item
          label="Camera"
          icon="camera"
          page="page2.html">
        </ons-tabbar-item>

        <ons-tabbar-item
          label="Settings"
          icon="gear"
          page="page3.html">
        </ons-tabbar-item>
      </ons-tabbar>

      <script type="text/ons-template" id="page1.html">
        <ons-navigator>
          <ons-page>
            <ons-toolbar>
              <div class="center">Page 1</div>
            </ons-toolbar>

            <ons-row style="margin-top: 100px;">
              <ons-col align="center">
                <ons-button modifier="light" ng-click="ons.navigator.pushPage('page4.html')">
                  Push New Page
                </ons-button>
              </ons-col>
            </ons-row>
          </ons-page>
        </ons-navigator>
      </script>

      <script type="text/ons-template" id="page2.html">
        <ons-page>
          <ons-toolbar>
            <div class="center">Page 2</div>
          </ons-toolbar>

        </ons-page>
      </script>

      <script type="text/ons-template" id="page3.html">
        <ons-page>
          <ons-toolbar>
            <div class="center">Page 3</div>
          </ons-toolbar>
        </ons-page>
      </script>

      <script type="text/ons-template" id="page4.html">
        <ons-page class="center">
          <ons-toolbar>
            <div class="left"><ons-back-button>Back</ons-back-button></div>
            <div class="center">New Page</div>
          </ons-toolbar>

          <ons-row style="margin-top: 100px;">
            <ons-col align="center">
              <ons-button modifier="light" ng-click="ons.navigator.popPage();">Pop Page</ons-button>
            </ons-col>
          </ons-row>
        </ons-page>
      </script>

    </body>
</html>
